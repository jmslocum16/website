<html>
<head>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>

console.log('test');

$( document ).ready(function() {

var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
var myAudio = document.getElementById('audioelement');
// myAudio.crossOrigin = "anonymous";

var source = audioCtx.createMediaElementSource(myAudio);

var analyser = audioCtx.createAnalyser();
source.connect(analyser);
analyser.connect(audioCtx.destination);

var WIDTH = 1280;
var HEIGHT = 720;

analyser.fftSize = 4096;
var bufferLength = analyser.frequencyBinCount;
var dataArray = new Uint8Array(bufferLength);
analyser.getByteTimeDomainData(dataArray);

var canvas = document.getElementById('drawcanvas');
var canvasCtx = canvas.getContext('2d');

var n = 30;
var k = Math.round(analyser.fftSize / 50);
var pastData = [];

function draw() {

      drawVisual = requestAnimationFrame(draw);

      analyser.getByteTimeDomainData(dataArray);
	console.log(dataArray.length);
	pastData.push(dataArray.slice());
	if (pastData.length > n) {
		pastData.shift();
	}

      canvasCtx.fillStyle = 'rgb(200, 200, 200)';
      canvasCtx.fillRect(0, 0,WIDTH, HEIGHT);

      canvasCtx.lineWidth = 2;
      canvasCtx.strokeStyle = 'rgb(0, 0, 0)';

      canvasCtx.beginPath();

      var sliceWidth = WIDTH * 1.0 / bufferLength;
      var x = 0;

	var max = -10000;
	var min = 10000;

	// time smooth
	for (var i = 0; i < bufferLength; i++) {
		var v = 0;
		var count = 0;
		for (var j = 1; j <= pastData.length; j++) {
			v += (pastData[j-1][i] * j);
			count += j;
		}
		v /= count;
		dataArray[i] = v;
	}

	// freq smooth
	var dataArray2 = [];
	for (var i = 0; i < bufferLength; i++) {
		var v = k * dataArray[i];
		var count = k;
		for (var j = 1; j < k; j++) {
			var mult = (k - j);
			if (i - j >= 0) {
				v += mult * dataArray[i-j];
				count += mult;
			}
			if (i + j < bufferLength) {
				v += mult * dataArray[i + j];
				count += mult;
			}
		}
		v /= count;
		dataArray2[i] = v;
		max = Math.max(max, dataArray2[i]);
		min = Math.min(min, dataArray2[i]);
	}

	//console.log(max);
	//console.log(min);
	

      for(var i = 0; i < bufferLength; i++) {
   
        var v = dataArray2[i];
	v -= min;
	v /= (1.0 * max - min);

	v = 1-v;
	v = v*v*v;
	
	v = 1-v;
	
        var y = v * HEIGHT/2;

        if(i === 0) {
          canvasCtx.moveTo(x, y);
        } else {
          canvasCtx.lineTo(x, y);
        }

        x += sliceWidth;
      }

      canvasCtx.lineTo(canvas.width, canvas.height/2);
      canvasCtx.stroke();

    };


    draw();
});
</script>
</head>
<body>
<canvas id="drawcanvas" width="1280" height="720">
Your browser does not support html5 canvas.
</canvas>
<audio controls id="audioelement">
<source src="skrux.mp3" type="audio/mp3">
Your browser doesn't support html5 audio.
</audio>
</body>
</html>
